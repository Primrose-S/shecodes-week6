<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>places in want to visit</title>
    <style>
        img{
            width: 200px;
            display: block;
            margin: 0 auto;
            padding: 2px;
           
            
        }
        
        .cairo{
            transform: skew(30deg, 20deg);;
 
        }
        .cape-town{
            transform: translateX(-50px) rotate(-25deg) scale(1.2);

        }
        .xai-xai{
            transform: translateY(-100px) scale(0.8) rotate(50deg) translateY(200px);

        }
        .victoria{
            transform: translate(12px, 50%) scale(1.3);
 
        }
    </style>
</head>
<body>
   <img  src=" https://d3rr2gvhjw0wwy.cloudfront.net/uploads/mandators/49581/file-manager/cairo-city-egypt-2020.jpg" alt="" class="cairo"/>
   <img src="https://www.thesouthafrican.com/wp-content/uploads/2018/06/Cape-Town-South-Africa-800x529.jpg.webp" alt="" class="cape-town"/>
   <img src="https://www.mozcon.com/app/Media/Carousel/52f33029b8f189b8.jpg" alt="" class="xai-xia"/>
   <img src=" https://media-cdn.tripadvisor.com/media/attractions-splice-spp-674x446/0f/63/54/13.jpg" alt="" class="victoria"/>
</body>
</html>
